 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  {% if title %}
    <title>{{title}}</title>
  {% else %}
    <title>Welcome to the best news website</title>
  {% endif %}

     <style>
  .card-body{

      width: 600px;
      height: 400px;
      margin: 10px;
      border-radius: 7px;
      box-shadow: 0px 0px 5px grey;
      background-size: cover;
  }
</style>


<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>

<div class="card" >
    {% block content %}
     {% for new in news %}
  <div class="card-body" style="background-image: url({{new.urlToImage}})">
    <h5 class="card-title">{{new.title}}</h5>
    <p class="card-text">{{new.description}}</p>
    <a href={{new.url}} class="btn btn-primary">Read More</a>
  </div>
     {% endfor %}
     {% endblock %}
</div>

</body>
</html>
